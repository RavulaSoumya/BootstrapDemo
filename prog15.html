<html>
<head>
<title>Student Registration Form</title>
</head>
<body>
<form>
<h2 align=center>Registration Form</h2>
<table align=center width=400px height=600px>
	<tr>
		<td>First name</td>
		<td><input type="text"></td><br>
	</tr>
	<tr>
		<td>Last name</td>
		<td><input type="text"></td><br>
	</tr>
	<tr>
		<td>Father name</td>
		<td><input type="text"></td><br>
	</tr>
	<tr>
		<td>Date of birth</td>
		<td><input type="date"></td><br>
	</tr>
	<tr>
		<td>Tel</td>
		<td><input type="number"></td><br>
	</tr>
	<tr>
		<td>High School Name</td>
		<td><input type="text"></td><br>
	</tr>
	<tr>
		<td>Permanent Adress</td>
		<td><input type="text"></td><br>
	</tr>
	<tr>
		<td>Your Level</td>
		<td><select>
			<option>1st Year</option>
			<option>2nd Year</option>
			<option>3rd Year</option>
			<option>4th Year</option>
		</select></td>
	</tr>
	<tr>
		<td>Email</td>
		<td><input type="email"></td>
	</tr>
	<tr>
		<td>Degree Program</td>
		<td><select>
			<option>B.sc</option>
			<option>B.Tech</option>
			<option>M.Tech</option>
		</select></td><br>
	</tr>
	<tr>
		<td>Upload file</td>
		<td><input type="file"><br>
	</tr>
	<tr>
		<td></td>
		<td><input type="button" value="Register"></td>
	</tr>
</table>
</form>
</body>
</html>
